<form action="" name="Login" method="post" class="form-contain">
  {% csrf_token %}
  <div class="main">
    <div class="box-header">
      <span class="login_in">管理员登录</span>
    </div>
    <div class="box-body">
      <div class="form-group">
        <label for="telephone">手机号码：</label>
        <input type="text" class="form-control" name="telephone" placeholder="请输入手机号/用户名" id="user_account">
      </div>
      <div class="form-group">
        <label for="password">用户密码：</label>
        <input type="password" class="form-control" name="password" placeholder="请输入密码" id="password">
      </div>
    </div>
    <div class="box-footer">
      <div class="form-group">
        <input type="submit" value="登录" class="login">
        <button class="clear-btn">
          <a class="clear" href="{% url 'users:login' %}">清除</a>
        </button>
      </div>
    </div>
  </div>
</form>
